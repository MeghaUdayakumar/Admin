<div class="container-fluid mt-2 p-5">
    <div class="row">
        <div class="col-4">
            <h1>ADD OUTLET</h1>
            <form  #f ="ngForm" name="form" (submit)= "onSubmit(f)">
                
                <div class="form-group">
                  <label>OutletName</label>
                  <input [(ngModel)] = " admin.OutletName" name =" OutletName" type="text" class="form-control" >
                </div>
                <div class="form-group">
                  <label>StreetName</label>
                  <input [(ngModel)] = " admin.StreetName" name =" StreetName"type="text" class="form-control">
                </div>
                <div class="form-group">
                    <label>Landmark</label>
                    <input [(ngModel)] = " admin.Landmark" name =" Landmark" type="text" class="form-control">
                  </div>
                <div class="form-group">
                    <label>No_of_AvaiFoodItems</label>
                    <input [(ngModel)] = " admin.No_of_AvaiFoodItems" name =" No_of_AvaiFoodItems" type="text" class="form-control">
                  </div>
                <div class="form-group">
                    <label>Req_Volunteer</label>
                    <input [(ngModel)] = " admin.Req_Volunteer" name =" Req_Volunteer" type="text" class="form-control">
                  </div>
                <div class="form-group">
                    <label>OrderDate</label>
                    <input [(ngModel)] = " admin.OrderDate" name =" OrderDate" type="text" class="form-control">
                  </div>
                <button type="submit" class="btn btn-success">{{isEdit?'Update':'Create'}}</button>
              </form>
        </div>
        <div class="col-6">
            <table class="table">
                <thead>
                  <tr>
                    <th><button>EDIT</button></th>
                    <th>id</th>
                    <th>OutletName</th>
                    <th>StreetName</th>
                    <th>Landmark</th>
                    <th>No_of_AvaiFoodItems</th>
                    <th>Req_Volunteer</th>
                    <th>OrderDate</th>
                    <th><button>delete</button></th>
                    
                  </tr>
                </thead>
                <tbody *ngFor="let outlet of outlet">
                  <tr>
                    <td style="cursor: pointer;"><i  (click)="edit(outlet)" class="bi bi-arrow-bar-left"></i></td>
                    <td>{{outlet.OutletName}}</td>
                    <td>{{outlet.StreetName}}</td>
                    <td>{{outlet.Landmark}}</td>
                    <td>{{outlet.No_of_AvaiFoodItems}}</td>
                    <td>{{outlet.Req_Volunteer}}</td>
                    <td>{{outlet.OrderDate}}</td>
                    <td style="cursor: pointer;"><i  (click)="delete(outlet)" class="fas-fa-delete"></i></td>
                  </tr>
                  
                  
                </tbody>
              </table>
            
        </div>

        
    </div>

</div>
